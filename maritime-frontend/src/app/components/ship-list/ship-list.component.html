<div class="table-container">
  <table class="styled-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Max Speed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ship of ships">
        <td>{{ ship.name }}</td>
        <td>{{ ship.maxSpeed }} knots</td>
      </tr>
    </tbody>
  </table>
</div>

<app-ship-speed-chart></app-ship-speed-chart>
