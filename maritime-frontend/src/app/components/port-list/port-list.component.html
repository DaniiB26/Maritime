<div class="table-container">
    <table class="styled-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let port of ports">
                <td>{{port.name}}</td>
                <td>{{port.country.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
